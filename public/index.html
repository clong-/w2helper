<html>
  <head>
    <title>W2 Helper</title>
    <script src='./js/vendor/jquery-3.2.1.js'></script>
    <script src='./js/vendor/jsrender.js'></script>
    <script src='./js/templates/employee.js'></script>
    <script src='./js/w2helper.js'></script>
    <link rel='stylesheet' type='text/css' href='./css/w2helper.css'></style>
  </head>
  <body>
    <main>
      <div class='form'>
        <form id='company'>
          <h2>Company Information</h2>
          <div class='field'>
            <label>Company Name:</label>
            <input name='company-name'></input>
          </div>
          <div class='field'>
            <label>Company ID:</label>
            <input name='company-id'></input>
          </div>
          <div class='field'>
            <label>Company Whatever:</label>
            <input name='company-whatever' name='company-whatever'></input>
          </div>
        </form>
      </div>
      <div id='employees'>
      </div>
      <div class='controls'>
        <button id='add-employee'>Add Employee</button>
        <button id='print-report'>Print Report</button>
      </div>
      <div id='printout'>
      </div>
    </main>
  </body>
</html>
